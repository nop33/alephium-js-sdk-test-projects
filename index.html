<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="node_modules/@alephium/sdk/dist/alephium.min.js"></script>
    <script>
      const explorerClient = new alephium.ExplorerClient({ baseUrl: "https://testnet-backend.alephium.org" });
      const address = "125orKZtvWeoWqbrHy7vHZQvpLfAaGkU5Tn91KzZqQzot";

      explorerClient.getAddressDetails(address).then((result) => {
        alert(`
address: ${address}
balance: ${result.data.balance}
locked balance: ${result.data.lockedBalance}
number of transactions: ${result.data.txNumber}`);
      });

      fetch("https://api.coingecko.com/api/v3/simple/price?ids=alephium&vs_currencies=usd")
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
        });
    </script>
  </body>
</html>
